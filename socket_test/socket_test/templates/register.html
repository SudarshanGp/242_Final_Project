{% extends "login.html" %}
{% block data %}
  <div id="create-page" class="row">
    <div class="col s6 z-depth-6 card-panel offset-s3">
      <form class="create-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="../static/data/voh_icon.png" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Virtual Office Hours - Register</p>
          </div>
        </div>
        <div class="row margin">
        <p>
            <input name="persontype" type="radio" id="instructor" />
            <label for="instructor">Instructor/TA</label>
            <input name="persontype" type="radio" id="student" />
            <label for="student">Student</label>
        </p>
          </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input name = "username" id="username" type="text" class="validate">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input name = "email" id="email" type="email" class="validate">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input name = "password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input name = "password-again" id="password-again" type="password">
            <label for="password-again">Re-type password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a class="btn waves-effect waves-light col s12">Register Now</a>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a>Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

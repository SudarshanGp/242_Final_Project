<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>VOH</title>

        <!-- CSS Stylesheets  Use jinja to get the css style files from materialize and custom css file-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/materialize.css') }}"  media="screen,projection"/>
        <link href="{{ url_for('static',filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
<body>
{% block data %}
<div id="login-page" class="row">
    <div class="col s6 z-depth-6 card-panel offset-s3">
      <form class="login-form">
          <div class="row">
          <div class="input-field col s12 center">
            <img src="../static/data/voh_icon.png" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Virtual Office Hours - Sign In</p>
          </div>
          </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="username" type="email">
            <label for="username" data-error="wrong" data-success="right" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a onclick="submitComment(document.getElementsByClassName('form'))" class="btn waves-effect waves-light col s12">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
          </div>
        </div>

      </form>
    </div>
  </div>
{% endblock %}
        <!-- Scripts for materialize and jquery using jinja-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="{{ url_for('static',filename='js/materialize.js') }}"></script>
        <script src="{{ url_for('static',filename='js/init.js') }}"></script>
        <script src="{{ url_for('static',filename='js/form_manager.js') }}"></script>
</body>
</html>

{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block data %}
<div class="row">
    <div class="col s6 z-depth-6 card-panel offset-s3">
        <form class="login" id = "login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="../static/data/voh_icon.png" alt="" class="responsive-img valign profile-image-login">
                    <p class="center login-form-text">Virtual Office Hours - Sign In</p>
                </div>
            </div>
            <div class="row margin">
                <p>
                    {{ render_field(form.instructor_type) }}
                </p>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    {{ render_field(form.username) }}
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    {{ render_field(form.password) }}
                </div>
            </div>
            <div class="row center">
                <div class="input-field col s12">
                    <a onclick="submitComment(document.getElementById('login-form'))" class="btn waves-effect waves-light col s12 blue darken-3">Login</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="../register">Register Now!</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
